type Query {
    users: [User!]!
    user(id:ID!): User,
    latestUsers: [User!]
}

type User {
    id: ID!,
    name: String!,
    email: String!,
    password: String!,
}

type Mutation {
    addUser(id: ID, name: String!, email:String!, password: String!): User,
    editUser(id:ID!, name:String, email:String, password:String): User,
    deleteUser(id:ID!): Boolean
}
